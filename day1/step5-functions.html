<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
    <script>
        //Function with default parameters
        function adder(num1 = 0 ,num2 = 0){ 
            return num1+num2;
        }
        console.log("Adder Result for 5 & 10 -> "+adder(5,10));
        console.log("Adder Result for 5 -> "+adder(5));
        console.log("Adder Result for nothing -> "+adder());
        console.log("Adder Result for 5, 10 & 100 -> "+adder(5,10,100));

        //Function with Rest arguments(...) for variable no of arguments
        function adderWithRestArgs(...nums){ 
            let sum = 0;
            for(let i=0;i<nums.length;i++){
                sum += nums[i];
            }
            return sum;
        }
        console.log("Adder With Rest Args Result for 5 & 10 -> "+adderWithRestArgs(5,10));
        console.log("Adder With Rest Args Result for 5 -> "+adderWithRestArgs(5));
        console.log("Adder With Rest Args Result for nothing -> "+adderWithRestArgs());
        console.log("Adder With Rest Args Result for 5, 10 & 100 -> "+adderWithRestArgs(5,10,100));
        var props = [10,20,30];
        console.log("Adder With Rest Args Result for spread props collection -> "+adderWithRestArgs(...props));
        console.log("Adder With Rest Args Result for props collection -> "+adderWithRestArgs(props));
    </script>
</head>
<body>
    
</body>
</html>
