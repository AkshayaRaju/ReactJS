<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
    <script>
        var powers = [6,1,55,97,40,36,12,15,25,7];
        function ascSort(num1,num2){
            if(num1>num2){
                return 1;
            }else if(num1<num2){
                return -1;
            }else{
                return 0;
            }
        }
        console.log("Sorted powers using asc sort -> "+powers.sort(ascSort));
        var heroes=[{title:"Ironman",power:6},{title:"Spiderman",power:1},{title:"Thor",power:10},
        {title:"Hulk",power:3},{title:"Black Widow",power:99},{title:"Antman",power:99}]
        function objPowerAscSort(obj1,obj2){
            if(obj1.power>obj2.power){
                return 1;
            }else if(obj1.power<obj2.power){
                return -1;
            }else{
                return 0;
            }
        }
        let display=(...objs)=>{
            for(let i=0;i<objs.length;i++){
                console.log(objs[i].title+" "+objs[i].power);
            }
        }
        console.log("Heroes sorted based on power: ");
        display(...heroes.sort(objPowerAscSort));
    </script>
</head>
<body>
    
</body>
</html>
