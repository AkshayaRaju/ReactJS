<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes</title>
    <script>
        class Person{
            constructor(title){
                this.title=title;
            }
        }
        class Hero extends Person{
            constructor(fn,ln,title){
                super(title);
                this.fname=fn;
                this.lname=ln;
                var secret = "secret";
            }
            fullname(){
                return this.fname+" "+this.lname;
            }
            get getSecret(){
                return this.secret;
            };
            get firstName(){
                return this.fname;
            }
            set alias(alias){
                this._alias=alias;
            }
            get alias(){
                return this._alias;
            }
        }
        var hero1=new Hero("Bruce","Wayne","Batman");
        var hero2=new Hero("Peter","Parker"); //we are not specifying title for hero2
        console.log(hero1.fullname(),hero1.title);
        console.log(hero2.fullname(),hero2.title); //hero2's title will be undefined
        console.log(hero1.fullname===hero2.fullname);
        console.log("Getting hero1's first name directly -> "+hero1.fname); //will be printed as this is public
        console.log("Getting hero1's first name -> "+hero1.firstName); //accessing via get method, will work
        console.log("Returning hero1's secret -> "+hero1.secret); //secret will be undefined as it is var(private)
        console.log("Getting hero1's secret -> "+hero1.getSecret); //still won't work as it is var
        var hero3=new Hero("Tony","Stark");
        hero3.alias="Genius"; //This is now calling the set function which internally sets _alias="Genius"
        console.log("Getting set value of hero3's alias name -> "+hero3.alias); //This is now calling the get function which returns the _alias attribute's value
    </script>
</head>
<body>
    
</body>
</html>
