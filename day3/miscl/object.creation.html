<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Creation</title>
    <script>
        var obj1 = {};
        var obj2 = new Object();
        var obj3 = Object.create(null);
        Object.defineProperty(obj3,"title",{ //Any property created using defineProperty will be immutable by default.
            value: "Ironman",
            writable:true,
            enumerable:true
        });
        console.log("Initial value of obj3's title -> "+obj3.title);
        obj3.title = "Superman";
        console.log("After modification, value of obj3's title -> "+obj3.title); //Still be Ironman as objects are immutable.
        var obj4 = Object.create(null);
        Object.defineProperty(obj4,"title",{ 
            value: "Ironman",
            writable:true,
            enumerable:true,
            configurable:true //This makes it possible to write another configuration for the property with other properties.
        });
        for(prop in obj4){
            console.log(obj4[prop]); //Ironman
        }
        obj4.title="Joker"; //This will work since title has been made a writable property
        console.log("After modification, value of obj4's title -> "+obj4.title); 
    </script>
</head>
<body>
    
</body>
</html>
